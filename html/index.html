<!DOCTYPE html>
<html>
	<head>
		<meta charset="ASCII">
		<title>Httpwn.org</title>
		<link href="style.css" rel="stylesheet" type="text/css">
		<link href="favicon.svg" rel="icon" type="image/svg">
	</head>
	<body>

		<div class="div" style="text-align:center">
		<img src=lock.svg></img>
		    <font style="font-size:500%">httpwn</font>
		    <font style="margin-left: -10px; font-size:500%">.org</font>
		</div>

		<div class="div">
			<div class="block">
				<div class="label">Url</div>
				<div class="block">
					<input id="ue" type="button" value="Encode" class="b0 menu"/><br>
					<input id="ud" type="button" value="Decode" class="t0 menu"/>
				</div>
			</div>

			<div class="block">
				<div class="label">B64</div>
				<div class="block">
					<input id="be" type="button" value="Encode" class="b0 menu"/><br>
					<input id="bd" type="button" value="Decode" class="t0 menu"/>
				</div>
			</div>

			<div class="block">
				<div class="label">Hex</div>
				<div class="block">
					<input id="he" type="button" value="Encode" class="b0 menu"/><br>
					<input id="hd" type="button" value="Decode" class="t0 menu"/>
				</div>
			</div>

			<div class="block">
				<input id="myrequest" type="button" value="My Request" class="menu single"/>
			</div>

			<div class="block">
				<input id="myip" type="button" value="My IP" class="menu single"/>
			</div>

			<div class="block">
				<div class="label">My</div>
				<div class="block">
					<input id="myipv4" type="button" value="IPv4" class="b0 menu"/><br>
					<input id="myipv6" type="button" value="IPv6" class="t0 menu"/>
				</div>
			</div>

			<div class="block">
				<div class="label">DNS</div>
				<div class="block">
					<input id="dnsname" type="input" value="" class="t0 menu" style="width:100%; padding:0px;"/>
					<input id="dnsget" type="button" value="Get" class="b0 menu" style="width:80%"/><br>
				</div>
			</div>


			<div class="block floatright">
				<input id="clear" type="button" value="Clear" class="menu single"/>
			</div>
			<div class="block floatright">
				<input id="copy" type="button" value="Copy" class="menu single"/>
			</div>

		</div>


		<br>

		<textarea class="console" id="console"></textarea>

	</body>
	
	<script src="script.js"></script>

</html>
